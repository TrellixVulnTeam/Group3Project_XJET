<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
      @media screen and (max-width: 600px) {
        .column {
          width: 100%;
        }
      }

      @media screen and (max-width: 600px) {
        .topnav .search-container {
          float: none;
        }
        .topnav a,
        .topnav input[type="text"],
        .topnav .search-container button {
          float: none;
          display: block;
          text-align: left;
          width: 100%;
          margin: 0;
          padding: 14px;
        }
        .topnav input[type="text"] {
          border: 1px solid #ccc;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <a class="orderNum">Order Number: ######</a>
    </div>

    <!--Needs to grab Chef Name from database-->

      <a class="cancelTitle">Are you sure you want to cancel?</a>
    </div>

    <div>
      <nav>
        <a class="routing" href="">Keep Order</a>
        <a class="routing" href="OrderCancelled">Cancel Order</a>
      </nav>
    </div>

    <div>
      <a class="cancelMsg"
        >Note: Orders cannot be canceled within four hours of your delivery
        time. Thank You.</a
      >
    </div>
  </body>




</html>
